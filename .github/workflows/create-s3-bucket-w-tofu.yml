name: Create S3 Bucket (OpenTofu, manual)

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: "S3 bucket name (global, must be unique)"
        required: true
        type: string
      aws_region:
        description: "AWS region"
        required: true
        type: string
        default: "us-east-1"
      enable_versioning:
        description: "Enable versioning"
        required: true
        type: choice
        options: [yes, no]
        default: yes
      encryption:
        description: "Default encryption"
        required: true
        type: choice
        options: ["AES256", "aws:kms", "none"]  # <-- quote these, especially aws:kms
        default: "AES256"  
      kms_key_arn:
        description: "(Optional) KMS key ARN when encryption=aws:kms"
        required: false
        type: string
      enable_versioning:
        description: "Enable bucket versioning?"
        required: true
        type: choice
        options: [yes, no]
        default: yes
permissions:
  id-token: write
  contents: read

jobs:
  plan-apply:
    runs-on: ubuntu-latest
    env:
      # Force provider to avoid a local profile in CI
      TF_VAR_aws_profile: ""     # <-- IMPORTANT
      TF_VAR_bucket_name: ${{ inputs.bucket_name }}
      TF_VAR_aws_region:  ${{ inputs.aws_region }}
      TF_VAR_encryption:  ${{ inputs.encryption }}
      TF_VAR_kms_key_arn: ${{ inputs.kms_key_arn }}
      TF_VAR_enable_versioning: ${{ inputs.enable_versioning == 'yes' }}
      # Make tofu non-interactive
      TF_IN_AUTOMATION: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region }}
      - name: Show caller identity (sanity)
        run: aws sts get-caller-identity
      - name: Ensure no profile leakage
        run: |
          set -euo pipefail
          unset AWS_PROFILE || true
          echo "AWS_PROFILE='${AWS_PROFILE-}' (should be empty)"
          echo "TF_VAR_aws_profile='${TF_VAR_aws_profile-}' (should be empty)"
      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: Init
        run: tofu init -input=false

      - name: Plan
        run: tofu plan -input=false -no-color -out=tfplan

      - name: Apply
        run: tofu apply -input=false -auto-approve tfplan

      - name: Outputs
        run: |
          echo "bucket_name=$(tofu output -raw bucket_name)"
          echo "bucket_region=$(tofu output -raw bucket_region)"
